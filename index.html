<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox-Vjezba-Echoplex</title>
</head>

<body>
    <div>
        <header class="header">
            <p>
            <img src="https://the-echoplex.net/flexyboxes/images/flexy-boxes.svg"></p>
            <p>flexbox playground and code generator</p>
        </header>
        <div class="boxes-wraper">
            <div class="box1">
                <div id="flex-wraper" class="flex-wraper">
                    <div class="box">
                        <div class="circle">1</div>
                    </div>
                    <div class="box">
                        <div class="circle">2</div>
                    </div>
                    <div class="box">
                        <div class="circle">3</div>
                    </div>
                </div>
            </div>
            <div class="boxp">
                <label>Fixed height container (not min-height) </label>
                <input type="checkbox"><br>
                <label class="second-check">RTL writing mode</label>
                <input type="checkbox">

            </div>
            <div class="box2">
                <div class="flex-container">
                    <p>flex-container</p>

                    <label>display: </label>
                    <select>
                        <option>flex</option>
                        <option >flex-inline</option>
                    </select>


                    <label >flex-direction: </label>
                    <select class="flex-direction-select">
                        <option value="row">row</option><span>?</span>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column">column</option>
                        <option value="column-reverse">column-reverse</option>
                    </select>


                     <label >flex-wrap: </label>
                    <select class="flex-wrap-select">
                        <option value="nowrap">nowrap</option>
                        <option value="wrap">wrap</option>
                        <option value ="wrap-reverse">wrap-reverse</option>
                    </select> 

                    <label >justify-content: </label>
                    <select class="justify-content-select">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                    </select>

                    <label >align-items: </label>
                    <select class="align-items">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center" >center</option>
                        <option value="baseline">baseline</option>
                        <option value="stretch">stretch</option>
                    </select>

                    <label >align-content: </label>
                    <select class="align-content">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="stretch">stretch</option>
                    </select>


                </div>
                  <div class="flex-items"> 
                    <p>flex-items</p>


                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                </div>
                <button id="addButton" onclick="plusBox()">+</button>
                    <button onclick="deleteBox()" >-</button>
            </div>
            <div class="box3"></div>
            <div class="clear-fix"></div>
        </div>
        <script src="script.js"></script>
</body>

</html>
